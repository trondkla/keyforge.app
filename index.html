<!doctype html>

<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129127126-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-129127126-1');
  </script>
  <meta charset="utf-8">

  <title>Keyforge.app</title>
  <meta name="description" content="App for managing resources in the card game Keyforge.">
  <meta name="author" content="Trond Klakken">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css?v=1.3">
  <link rel="stylesheet" href="foldingCube.css?v=1.3">
  <link rel="stylesheet" href="amber/amber.css?v=1.3">
  <link rel="stylesheet" href="chains/chains.css?v=1.3">
  <link rel="stylesheet" href="keys/keys.css?v=1.3">
</head>

<body>
  <div id="loadingPageOverlay">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>
  <main class="main">
    <header class="header">
    <ul class="links">
      <li class="rules link">
        <a id="rules-link" href="https://images-cdn.fantasyflightgames.com/filer_public/51/f9/51f978e8-a62f-4a53-a246-912893396a05/keyforge_rulebook_v7_for_webcompressed.pdf" target="_blank">Rules</a>
      </li>

      <li class="restart link">
        <a id="restart-button" href="#">Start over</a>
      </li>
      
      <li class="link">
        <a href="/about.html" target="_blank">About & ©</a>
      </li>
    </ul>
    </header>
    <section class="chains main-section">
      <div class="horizontal-button-flex">
        <button class="button minus" id="chain-minus-button">-</button>

        <div class="midsection">
            <h2>chains</h2>

            <div class="chain-amount" id="chain-amount">0</div>
            <div id="chain-minus-cards">
                <div class="amount" id="chain-minus-cards-amount">0</div>
                <div>Cards</div>
            </div>
        </div>
        <button class="button plus" id="chain-plus-button">+</button>
      </div>
    </section>

    <ul class="keys main-section">
      <li class="key"><img id="red-key" class="key-image red" src="images/keys/grey.png" /></li>
      <li class="key"><img id="blue-key" class="key-image blue" src="images/keys/grey.png" /></li>
      <li class="key"><img id="yellow-key" class="key-image yellow" src="images/keys/grey.png" /></li>
    </ul>

    <section class="amber main-section">
      <section class="horizontal-button-flex">
        <button class="button minus" id="amber-minus-button">-</button>

        <section class="info midsection">
          <h2>æmber</h2>
          <div id="amber-amount">0</div>
          <img src="images/amber.png">
        </section>

        <button class="button plus" id="amber-plus-button">+</button>
      </section>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="index.js?v=1.3"></script>
  <script src="amber/amber.js?v=1.3"></script>
  <script src="keys/keys.js?v=1.3"></script>
  <script src="chains/chains.js?v=1.3"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</body>
</html>
